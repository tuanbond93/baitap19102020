<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let socankiemtra = prompt('Nhập số cần kiểm tra:');
        kiemtra = Number(socankiemtra);
        if (kiemtra == NaN) {
            alert('Đây không phải chữ số!')
        }
        else {
            if (kiemtra < 1) {
                alert('Nhập lại số cần check!')
            }
            else {
                if (kiemtra % 2 == 0) {
                    alert('Số này là số chẵn!');
                }
                else {
                    alert('Số này là số lẻ!');
                }
            }
        }
    </script>
</body>

</html>
